apiVersion: 1.0.0
metadata:
  name: cloud-native-developer
projects:
  - name: simpleRest
    source:
      location: 'git@github.com:marrober/simpleRest.git'
      type: git
components:
  - id: redhat/java11/latest
    preferences:
      java.server.launchMode: Standard
    type: chePlugin
  - mountSources: true
    memoryLimit: 4096Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    alias: cnd
    image: 'quay.io/marrober/devex-terminal-4@sha256:83cc15c3c1ccafc25123af23e3348a5945a054287a45f6c4e0cd5426cd3457b7'
commands:
  - name: Login to OpenShift
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'oc login https://$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT --insecure-skip-tls-verify=true'
        component: cnd
  - name: odo watch
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/simpleRest/source'
        type: exec
        command: odo watch
        component: cnd
